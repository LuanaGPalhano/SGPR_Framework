<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional</title>
    <link rel="stylesheet" href="cadastro-profissional.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 0%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at left center, #E9FFF1, #006400);
            clip-path: circle(50% at 25% 50%);
            transform: translateY(-50%);
            z-index: -1;
        }

        .container {
            position: relative;
            max-width: 500px;
            margin: 5% auto;
            padding: 2rem;
            background-color: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="tituloBoasVindas">Seja bem-vindo! Vamos completar seu cadastro profissional</h2>

    <form id="formProfissional">
        <div class="form-content">
            <div class="inputs">

                <label for="tipoProfissional">Sua Profissão</label>
                <select id="tipoProfissional" name="tipoProfissional" class="form-control" style="margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;" onchange="atualizarLabelRegistro()">
                    <option value="NUTRICIONISTA">Nutricionista</option>
                    <option value="EDUCADOR_FISICO">Educador Físico</option>
                    <option value="PSICOLOGO">Psicólogo</option>
                </select>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="registroInput" id="labelRegistro">CRN</label>
                <input type="text" id="registroInput" name="registroInput" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmarSenha">Confirme a senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <div class="upload">
                <div class="foto-preview" id="fotoPreview">P</div>
                <label for="foto" class="btn-upload">Escolha uma foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" hidden>
            </div>
        </div>

        <div class="buttons">
            <a href="login.html" class="btn-cancelar">Cancelar</a>
            <button type="submit" class="btn-continuar">Continuar</button>
        </div>
    </form>
</div>

<script src="cadastro-profissional.js"></script>
</body>
</html>
