<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Nutricionista</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5faf6;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background: linear-gradient(90deg, #198754, #28a745);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 4px solid #146c43;
        }

        .header h1 {
            font-weight: 600;
        }

        .table thead {
            background-color: #d1e7dd;
        }

        .table tbody tr:hover {
            background-color: #f0fdf4;
        }

        .btn-custom {
            background-color: #198754;
            border: none;
        }

        .btn-custom:hover {
            background-color: #157347;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .empty-message {
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 10px;
            padding: 1.5rem;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>

    <header class="header mb-5">
        <h1><i class="bi bi-person-vcard-fill me-2"></i>Painel do Nutricionista</h1>
    </header>

    <main class="container mb-5">

        <input type="hidden" id="nutricionistaId" th:value="${nutricionistaId}">

        <!-- Lista de pacientes -->
        <div th:if="${#lists.isNotEmpty(pacientes)}" class="card p-4">
            <h2 class="text-success mb-4"><i class="bi bi-people-fill me-2"></i>Seus Pacientes</h2>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente : ${pacientes}">
                            <td th:text="${paciente.nome}">Nome do Paciente</td>
                            <td class="text-center">
                                <a th:href="@{'/paciente/' + ${paciente.id} + '/ficha'}"
                                   class="btn btn-outline-success btn-sm me-2">
                                    <i class="bi bi-person-lines-fill"></i> Ficha
                                </a>
                                <a th:href="@{'/paciente/' + ${paciente.id} + '/diario'}"
                                   class="btn btn-outline-primary btn-sm me-2">
                                    <i class="bi bi-journal-text"></i> Diário
                                </a>
                                <button th:onclick="associarEredirecionar([[${paciente.id}]])"
                                        class="btn btn-outline-success btn-sm">
                                    <i class="bi bi-file-earmark-plus"></i> Novo Histórico
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botão abrir modal -->
            <div class="text-center mt-4">
                <button class="btn btn-custom btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#modalBuscarCPF">
                    <i class="bi bi-person-plus-fill me-2"></i>Adicionar Paciente por CPF
                </button>
            </div>
        </div>

        <!-- Mensagem caso não tenha pacientes -->
        <div th:if="${#lists.isEmpty(pacientes)}" class="text-center mt-5">
            <div class="empty-message mx-auto" style="max-width: 500px;">
                <i class="bi bi-emoji-neutral fs-2 mb-3 d-block"></i>
                <p>Você ainda não tem pacientes cadastrados.</p>
                <button class="btn btn-custom mt-3" data-bs-toggle="modal" data-bs-target="#modalBuscarCPF">
                    <i class="bi bi-person-plus-fill me-2"></i>Adicionar Paciente por CPF
                </button>
            </div>
        </div>
    </main>

    <!-- Modal de busca por CPF -->
    <div class="modal fade" id="modalBuscarCPF" tabindex="-1" aria-labelledby="modalBuscarCPFLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalBuscarCPFLabel"><i class="bi bi-search me-2"></i>Buscar Paciente por CPF</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <label for="cpfInput" class="form-label">Digite o CPF do paciente:</label>
                    <input type="text" id="cpfInput" class="form-control mb-3" placeholder="000.000.000-00">
                    <div id="resultadoBusca" class="text-center mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button class="btn btn-success" onclick="buscarPacientePorCPF()">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function buscarPacientePorCPF() {
            const cpf = document.getElementById('cpfInput').value.trim();
            const resultadoDiv = document.getElementById('resultadoBusca');

            if (!cpf) {
                resultadoDiv.innerHTML = `<div class="text-danger">Digite um CPF válido.</div>`;
                return;
            }

            const cpfLimpo = cpf.replace(/[^0-9]/g, '');

            // =======================================================
            // CORREÇÃO AQUI: A URL deve ser /api/pacientes/cpf/...
            // =======================================================
            fetch(`/api/pacientes/cpf/${cpfLimpo}`)
                .then(response => {
                    if (!response.ok) {
                        // Agora lemos a resposta de erro como JSON
                        return response.json().then(errorData => {
                            throw new Error(errorData.message || 'Paciente não encontrado.');
                        });
                    }
                    return response.json();
                })
                .then(paciente => {
                    resultadoDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Paciente encontrado:</strong> ${paciente.nome}<br>
                            <button class="btn btn-sm btn-success mt-2" onclick="associarEredirecionar(${paciente.id})">
                                <i class="bi bi-person-check me-1"></i> Associar e Criar Histórico
                            </button>
                        </div>
                    `;
                })
                .catch(err => {
                    // Exibe a mensagem de erro vinda do 'throw'
                    resultadoDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
                });
        }

        // Esta é a única função necessária para associar e redirecionar
        function associarEredirecionar(pacienteId) {
            const nutricionistaId = document.getElementById('nutricionistaId').value;
            if (!nutricionistaId) {
                alert('Erro: ID do nutricionista não encontrado. Verifique se você está logado.');
                return;
            }

            fetch(`/api/nutricionistas/${nutricionistaId}/associar-paciente/${pacienteId}`, {
                method: 'PUT'
            })
                .then(response => {
                    if (response.ok) {
                        // Se a associação deu certo, redireciona para o formulário
                        window.location.href = `/historico/formulario?pacienteId=${pacienteId}`;
                    } else {
                        // Tenta ler a mensagem de erro JSON do backend
                        return response.json().then(errorData => {
                            throw new Error(errorData.message || 'Falha ao associar o paciente.');
                        });
                    }
                })
                .catch(error => {
                    alert(`Erro na associação: ${error.message}`);
                });
        }
    </script>
</body>
</html>
